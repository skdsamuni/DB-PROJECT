<body>
    
    <nav>
        <!-- Placeholder for shared navbar -->
        <div id="navbar-container"></div>

        <!-- Inject navbar.html using JavaScript -->
        <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
            document.getElementById('navbar-container').innerHTML = html;
            });
        </script>
    </nav>

<div class="carousel-wrapper">

            <p id="facilities" class="display-6 fw-bold">--</p>
            <div class="btn-group">
              <button class="btn btn-outline-success btn-sm" onclick="loadCount('facilities')">Show Count</button>
              <button class="btn btn-outline-secondary btn-sm" onclick="hideCount('facilities')">Hide</button>

          </div>
        </div>
      </div>
